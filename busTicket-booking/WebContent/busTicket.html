<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Bus Ticket Booking</h1>
<form action="ticketAction">
<pre>
Source         <input type="text" name="source" />
Destination    <input type="text" name="destination" />
No Of People   <input type="text" name="noOfPeople" />
Gender         <input type="radio" name="gender" value="male" />Male
               <input type="radio" name="gender" value="female" />Female
               <input type="radio" name="gender" value="other" />Other
Booked By      <input type="text" name="bookedBy"/>  
Bus Vendor     <select><option>select</option><option>VRL</option><option>Sugama</option><option>KSRTC</option><option>Airavata</option></select>
Email          <input type="email" name="email"/> 
Phone No       <input type="number" name="phoneNo"/> 
Date           <input type="date" name="date"/> 
Bus Type       <select><option>select</option><option>AC</option><option>NON-AC</option><option>Sleeper</option><option>Standing</option></select>
<input type="submit" value="Confirm Booking">

</pre>
</form>
</body>
</html>
